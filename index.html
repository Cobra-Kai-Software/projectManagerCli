<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Project Manager</title>
  <link rel="icon" href="./pictures/planningtools.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
</head>
<nav class="navbar navbar-toggleable-md navbar-light bg-faded" style="background: linear-gradient(rgba(211, 211, 211, 0.4), rgba(255, 255, 255, .6));">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a class="navbar-brand" href="#">Project Manager</a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
      </li>

    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="email" id="loginEmail" placeholder="Email">
      <input class="form-control mr-sm-2" type="password" id="loginPassword" placeholder="Password">
      <button class="btn btn-primary my-2 my-sm-0" id="loginSubmit" type="submit">Login</button>
      <div class="add">
        <button type="button" class="btn btn-primary my-2 my-sm-0" data-toggle="modal" data-target="#newUser" style="margin-left:1vh;">Create User</button><br>
        <div class="modal fade" id="newUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="newName" class="form-control-label">Name:</label>
                    <input type="text" class="form-control" id="newName">

                  </div>
                  <div class="form-group">
                    <label for="newEmail" class="form-control-label">Email:</label>
                    <input type="email" class="form-control" id="newEmail">

                  </div>
                  <div class="form-group">
                    <label for="newPassword" class="form-control-label">Password:</label>
                    <input type="password" class="form-control" id="newPassword">

                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="createUser" type="button" class="btn btn-primary">Send message</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</nav>

<body>
  <main class="bigMain">
    <main class="littleMain">
      <section class="projects">
      </section>
    </main>
  </main>
  <footer>
    <nav class="navbar fixed-bottom navbar-light bg-faded" style="background: linear-gradient(rgba(211, 211, 211, 0.4), rgba(255, 255, 255, .7));">
      <a class="navbar-brand" href="#">Â© 2017 Project Manager. All Rights Reserved</a>
    </nav>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="./JS/logic.js" charset="utf-8"></script>
  <script src="./JS/app.js" charset="utf-8"></script>
</body>

</html>
